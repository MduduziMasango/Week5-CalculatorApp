<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(7)" class="digitBtn">7</td>
                <td onclick="digitBtnPressed(8)" class="digitBtn">8</td>
                <td onclick="digitBtnPressed(9)" class="digitBtn">9</td>
                <td onclick="operatorBtnPressed('x')" class="operatorBtn">x</td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(4)" class="digitBtn">4</td>
                <td onclick="digitBtnPressed(5)" class="digitBtn">5</td>
                <td onclick="digitBtnPressed(6)" class="digitBtn">6</td>
                <td onclick="operatorBtnPressed('-')" class="operatorBtn">-</td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(1)" class="digitBtn">1</td>
                <td onclick="digitBtnPressed(2)" class="digitBtn">2</td>
                <td onclick="digitBtnPressed(3)" class="digitBtn">3</td>
                <td onclick="operatorBtnPressed('+')" class="operatorBtn">+</td>
            </tr>
            <tr>
                <td colspan="2" onclick="digitBtnPressed(0)" class="digitBtn">0</td>

                <td onclick="btnACPressed()" class="AcBtn">AC</td>
                <td onclick="operatorBtnPressed('/')" class="operatorBtn">/</td>
            </tr>
            <tr>
                <td colspan="4" onclick="equalsBtnPressed()" class="operatorBtn">=</td>
            </tr>
        </table>

        <script>
            var newLine = true; //Boolean variable. Determine if the next thing the user typed should be on a new line
            var value1;
            var currentOperator;

            //Event handler for when any digit button is pressed
            function digitBtnPressed(button) {
                if(newLine) {
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else {
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
            }
            //Event handler for when the AC is pressed
            function btnACPressed() {
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }

            function operatorBtnPressed(operator) {
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newLine = true;
            }

            //Event handler for equals to
            function equalsBtnPressed() {
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;

                switch(currentOperator) {
                    case "+": 
                        finalTotal = value1 + value2;
                        break;
                    case "-": 
                        finalTotal = value1 - value2;
                        break;
                    case "/": 
                        finalTotal = value1 / value2;
                        break;
                    case "x": 
                        finalTotal = value1 * value2;
                        break;                                                
                }
                document.getElementById("inputBox").value = finalTotal;

                value1 = 0;
                newLine = true;
            }
        </script>
    </body>
</html>
